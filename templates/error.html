{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div class="bg-red-50 border border-red-200 rounded-lg p-8">
        <div class="text-red-500 text-6xl mb-4">‚ùå</div>
        <h2 class="text-2xl font-bold text-red-800 mb-4">Something went wrong</h2>
        <p class="text-red-700 mb-6">{{ error }}</p>
        
        <div class="space-y-4">
            <a href="{{ url_for('dashboard') }}" 
               class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Back to Dashboard
            </a>
            
            <div class="text-sm text-red-600">
                <p>If this error persists:</p>
                <ul class="list-disc list-inside mt-2 space-y-1">
                    <li>Check your Gmail API credentials</li>
                    <li>Verify your Groq API key</li>
                    <li>Ensure all dependencies are installed</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
